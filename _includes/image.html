{% if include.lightbox == 'true' %}
<figure data-uk-lightbox="animation: slide">
  <a
    class="uk-inline"
    href="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}"
    {%
    if
    include.caption
    %}
    caption="{{ include.caption }}"
    {%
    endif
    %}
  >
    <img
      {%
      if
      include.half_width
      %}class="half-width"
      style="
        width: 75%;
        max-width: 100%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        display: block;
      "
      {%
      endif
      %}
      src="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}"
      {%
      if
      include.alt
      %}
      alt="{{ include.alt }}"
      {%
      endif
      %}
    />
    <div class="uk-position-center">
      <span data-uk-overlay-icon></span>
    </div>
  </a>
  {% if include.caption %}
  <figcaption data-uk-grid class="uk-flex-right">
    <span class="uk-width-auto">{{ include.caption }}</span>
  </figcaption>
  {% endif %}
</figure>
{% else %}
<figure>
  <img
    {%
    if
    include.half_width
    %}class="half-width"
    style="
      width: 75%;
      max-width: 100%;
      height: auto;
      margin-left: auto;
      margin-right: auto;
      display: block;
    "
    {%
    endif
    %}
    src="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}"
    {%
    if
    include.alt
    %}
    alt="{{ include.alt }}"
    {%
    endif
    %}
  />
  {% if include.caption %}
  <figcaption data-uk-grid class="uk-flex-right">
    <span class="uk-width-auto">{{ include.caption }}</span>
  </figcaption>
  {% endif %}
</figure>
{% endif %}
